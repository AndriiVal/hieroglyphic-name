<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Merienda:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title> Egyptian Hieroglyphic Name </title>   
</head>
<body>
    <div class="bg">
        <div class="well text-center">
            <br><br><br>
            <h3>Egyptian Hieroglyphic Name Translator</h3>
            <p><b>Enter your name:</b></p>
            <div class="form-group">
                <input oninput="showHieroglyph()" onchange="showHieroglyph()" onfocus="showHieroglyph()" type="text" size="25" style="text-align:center" id="name"/>
                <button class="btn btn-danger btn-xs" type="submit" hidden="">Dlete</button>
            </div>
        </div>
        <br><br>
        <div class="container">
            <div class="well text-center" id="hieroglyph"></div>
        </div>
        <br><br><br>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
